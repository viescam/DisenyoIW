    <script>
        function abrirCerrar(nodo){
            nodoIL = nodo.parentNode;
            nodoUL = nodoIL.getElementsByTagName("ul")[0];
            //nodoUL.className="vertical-menu vertical-menu--0";
            if(nodo.className.indexOf("vertical-menu__link--close")===-1){
                nodoUL= addClass(nodoUL,"vertical-menu--close");
                nodo=addClass(nodo,"vertical-menu__link--close")
                nodo=removeClass(nodo,"vertical-menu__link--open");
            }else{
                nodoUL= removeClass(nodoUL,"vertical-menu--close");
                nodo=removeClass(nodo,"vertical-menu__link--close")
                nodo=addClass(nodo,"vertical-menu__link--open");
            }
            //alert(nodo.className);
            //alert("Hola");
        }
        function removeClass(nodo1,clase){
            claseNodo=nodo1.className;
            //alert(claseNodo);
            var posClase=claseNodo.indexOf(clase);
            //alert(posClase);
            claseNodoNueva=claseNodo.slice(0,posClase)+claseNodo.slice(posClase+clase.length+1);
            //alert(claseNodoNueva);
            nodo1.className=claseNodoNueva;
            
            return nodo1;            
        }
        function addClass(nodo1, clase){
            claseNodo=nodo1.className;
            claseNodoNueva=claseNodo+" "+clase;
            //alert(claseNodoNueva);
            nodo1.className=claseNodoNueva;
            
            return nodo1;  
        }
    </script>
    <body>
        <ul class="vertical-menu">
            <!--<li class="vertical-menu__item vertical-menu__item--0 vertical-menu__item--close" onclick=abrir(this)>-->
            <li>
                <a onclick=abrirCerrar(this) class="vertical-menu__link vertical-menu__item--0 vertical-menu__link--close">Item 1</a>
                <ul class="vertical-menu vertical-menu--0  vertical-menu--close">
                    <!--<li class="vertical-menu__item vertical-menu__item--1 vertical-menu__item--close">-->
                    <li class="vertical-menu__item--1">
                        <a onclick=abrirCerrar(this) class="vertical-menu__link vertical-menu__link--1 vertical-menu__link--close">Sub-item 1</a>
                        <ul class="vertical-menu--close">
                            <li class="vertical-menu__item vertical-menu__item--2 vertical-menu__item--document"> Page 1</li>
                            <li class="vertical-menu__item vertical-menu__item--2 vertical-menu__item--document"> Page 2</li>
                        </ul>
                    </li>
                    <!--<li class="vertical-menu__item vertical-menu__item--1 vertical-menu__item--close">-->
                    <li class="vertical-menu__item--1">
                        <a onclick=abrirCerrar(this) class="vertical-menu__link vertical-menu__link--1 vertical-menu__link--close">Sub-item 2</a>
                        <ul class="vertical-menu--close">
                            <li class="vertical-menu__item vertical-menu__item--2 vertical-menu__item--document"> Page 3</li>
                            <li class="vertical-menu__item vertical-menu__item--2 vertical-menu__item--document"> Page 4</li>
                        </ul>
                    </li>
                    <li class="vertical-menu__item vertical-menu__item--1 vertical-menu__item--document"> Thing 1</li>
                    <li class="vertical-menu__item vertical-menu__item--1 vertical-menu__item--document"> Thing 2</li>
                </ul>
            </li>
        </ul>
